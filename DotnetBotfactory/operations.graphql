query GetConfiguration {
  configuration {
    id
    projectName
    outputPath
    minimalWorkingExample
    dotnetVersion
    provideApi
    language
    copybots {
      name
      inputDirectory
      whitelist
      fieldDefinitions {
        needle
        fieldName
        variants
      }
    }
  }
}

query ReadTextFileWithVersion($textFilePath: String! $fileVersion: FileVersion) {
  readTextFile(textFilePath: $textFilePath fileVersion: $fileVersion)
}

query GetSchema($botFilePath: String!) {
  botSchema(botFilePath: $botFilePath)
  botSpec(botFilePath: $botFilePath) {
    consumedSchemaPath
    excludeConfigurationFromConsumedSchema
    providedSchemaPath
  }
}

query ParseGraphQLSchemaAndOperations($graphql: [AdditionalFileInput!]!) {
  graphQL(additionalFiles: $graphql) {
    objectTypes {
      name
      fields {
        name
        parameters {
          name
          type {
            text
          }
        }
        type {
          text
        }
      }
    }
    inputObjectTypes {
      name
      fields {
        name
        type {
          text
        }
      }
    }
    enumerations {
      name
      values {
        name
      }
    }
    fragments {
      name
      variables {
        name
        type {
          text
        }
      }
    }
    operations {
      name
      operationType
      text
      variables {
        name
        type {
          text
        }
      }
      denestedSelections {
        depth
        item {
          fieldSelection {
            name
            alias
          }
          fragmentSpreadSelection {
            fragmentName
          }
          inlineFragmentSelection {
            typeName
          }
        }
      }
    }
  }
}

query GetConfiguration {
    configuration {
        id
        projectName
        outputPath
        minimalWorkingExample
        dotnetVersion
        copybots {
            name
            inputDirectory
            whitelist
            fieldDefinitions {
                needle
                fieldName
                variants
            }
        }
    }
}

query GetSchema($botFilePath: String!) {
    botSchema(botFilePath: $botFilePath)
    botSpec(botFilePath: $botFilePath) {
        dependenciesSchemaPath
    }
}
